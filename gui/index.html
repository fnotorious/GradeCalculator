<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Grade Calculator</h1>
    <h4><i>Made by Firas Natour</i></h4>
    <label>Enter your grades, along with their weight:</label>
    <!-- You can also require other files to run in this process -->
    <div class="container">
      <div class="row">
        <div class="form-group name1 col-md-6">
            <label for="exampleInputEmail1" class="formText">GRADE:</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="muverName">
        </div>

        <div class="form-group name2 col-md-6">
            <label for="exampleInputEmail1## Heading ##" class="formText">WEIGHT:</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="muverPhone">
        </div>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
